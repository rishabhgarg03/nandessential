<div class="">

    <div class="container">
      <div class="card" style="border: none !important">
        <div class="face face1">
          <a>
            <img alt="" class="img-fluid" [routerLink]="['/e-commerce/left-sidebar/product/', products.id]"
              routerLinkActive="active" [src]="products.img">
          </a>
        </div>
        <div class="face face2">
          <div class="content ml-2">
            <div class="product-buttons mt-4">
                <a style="background:linear-gradient(to right, rgb(67, 206, 162), rgb(24, 90, 157))" class="btn btn-default primary-btn text-white radius-5" [routerLink]="" (click)="open(content, products.id)" [attr.data-target]="'#quick-view'+products.id"
                data-toggle="modal" title="Quick View">View</a>
            </div>
            <!-- <h4 class="text-center">{{products.name}}</h4> -->
          </div>
        </div>
      </div>
      </div>
      
    </div>

    <div class="cart-info cart-wrap">
      
    </div>

  <div class="product-detail">
    <a href="product-page(no-sidebar).html">
      <h6 class="text-center">{{products.name}}</h6>
    </a>
    <p>{{products.discription}}</p>
    <!-- <h4>${{products.price}}</h4> -->
  </div>

  <!-- Quick view Popup -->
  <ng-template #content let-modal>
    <div class="modal-body">
      <button type="button" class="close" (click)="modal.close('Save click')">
        <span aria-hidden="true">&times;</span>
      </button>
      <div class="row">
        <div class="col-lg-6  col-xs-12">
          <div class="quick-view-img">
            <img [src]="products.img" alt="" class="img-fluid">
          </div>
        </div>
        <div class="col-lg-6 rtl-text">
          <div class="product-right">
            <h2>{{products.name}}</h2>
            <!-- <h3>{{products.price | currency:productsService?.currency:'symbol'}} <del><span class="money">{{products.salePrice | currency:productsService?.currency:'symbol'}}</span></del> </h3> -->
            
            <div class="border-product">
              <h6 class="product-title">product details</h6>
              <p>{{products.discription | slice:0:200}}</p>
            </div>
            <div class="product-description border-product">
            
            </div>
            <div class="product-buttons">
              <a style="background:linear-gradient(to right, rgb(67, 206, 162), rgb(24, 90, 157))"
                [routerLink]="['/e-commerce/left-sidebar/product', products.id]" (click)="modal.close('Save click')"
                class="btn btn-default primary-btn radius-5">view detail</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
